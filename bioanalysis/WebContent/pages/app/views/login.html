<div id="login">
    <div class="login-content">
        <div class="login-form">
            <form name="loginForm" novalidate="" class="form-validate">
                <div class="form-group has-feedback"
                     ng-class="{'has-success':loginForm.accountName.$valid,'has-error':accountEmpty}">
                    <label class="control-label" for="inputUserName">用户名</label>
                    <input type="text" name="accountName" class="form-control" id="inputUserName" placeholder="用户名"
                           ng-model="user.login_name" required ng-change="checkName()">
                    <span ng-show="loginForm.accountName.$valid" class="glyphicon glyphicon-ok form-control-feedback"
                          aria-hidden="true"></span>
                    <span ng-show="accountEmpty" class="glyphicon glyphicon-remove form-control-feedback"
                          aria-hidden="true"></span>
                </div>
                <div ng-show="accountEmpty || accountError" style="margin:5px 0 0 5px;">
                    <span ng-show="accountEmpty" style="font-size: 12px;color:#a94442;">用户名不能为空！</span>
                    <span ng-show="accountError" style="font-size: 12px;color:#a94442;">用户不存在！</span>
                </div>
                <div class="form-group" ng-class="{'has-error':passwordEmpty}">
                    <label class="control-label" for="inputPassword">密码</label>
                    <input type="password" class="form-control" id="inputPassword" name="accountPassword"
                           placeholder="密码" ng-model="user.password" required ng-change="checkPassword()">
                    <span ng-show="passwordEmpty" class="glyphicon glyphicon-remove form-control-feedback"
                          aria-hidden="true"></span>
                </div>
                <div ng-show="passwordEmpty || passwordError" style="margin:5px 0 0 5px;">
                    <span ng-show="passwordEmpty" style="font-size: 12px;color:#a94442;">密码不能为空！</span>
                    <span ng-show="passwordError && !accountError" style="font-size: 12px;color:#a94442;">密码错误！</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="rememberMe"> 记住密码
                    </label>
                </div>
                <div style="width:100%;text-align: center" class="mt-20">
                    <button type="submit" class="btn btn-primary" style="width:100%;" ng-click="submit()">登 陆</button>
                </div>
            </form>
        </div>
    </div>
</div>
